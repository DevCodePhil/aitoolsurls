<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Tools Directory</h1>

    <div class="header-controls">
        <input type="text" id="search" placeholder="Search bookmarks..." autocomplete="off">
        <div class="button-group">
            <button id="view-toggle">Card View</button>
            <button id="refresh-cache">Refresh Cache</button>
        </div>
    </div>

    <div id="bookmark-container" class="loading">
        <div class="loader">Loading bookmarks...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
